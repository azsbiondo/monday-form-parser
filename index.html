<script>
const monday = window.mondaySdk();
let ctx = null;

const log = (html, cls="") => {
  const el = document.getElementById("log");
  const p = document.createElement("div");
  p.className = cls;
  p.innerHTML = html;
  el.appendChild(p);
};

const asJSON = (obj) => JSON.stringify(obj, null, 2);

monday.listen("context", ({data}) => {
  ctx = data;
  log(`<b>[Context]</b> ${asJSON({boardId: ctx.boardId, itemId: ctx.itemId})}`);
});

async function getBoardColumns(boardId) {
  const q = `
    query GetColumns($bid: [ID!]) {
      boards (ids: $bid) {
        id
        columns {
          id
          title
          type
          settings_str
        }
      }
    }
  `;
  const r = await monday.api(q, { variables: { bid: String(boardId) }});
  if (r.errors || r.error) throw new Error((r.errors?.[0]?.message) || r.error?.message || "Failed to fetch columns");
  return r.data.boards?.[0]?.columns || [];
