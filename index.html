<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Form Parser</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<style>
:root{--bg:#0b0c0f;--card:rgba(255,255,255,.06);--text:#eaeef6;--muted:#aab2c5;--accent:#3d6317;--accent-2:#24468E;--border:rgba(255,255,255,.12);--shadow:0 10px 25px rgba(0,0,0,.35)}
@media (prefers-color-scheme: light){:root{--bg:#f6f7fb;--card:#ffffff;--text:#0b0c0f;--muted:#5a6173;--accent:#3d6317;--accent-2:#24468E;--border:rgba(10,12,16,.08);--shadow:0 10px 25px rgba(10,12,16,.08)}}
html,body{height:100%}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:
  radial-gradient(1200px 600px at 20% -10%,rgba(36,70,142,.25),transparent 60%),
  radial-gradient(900px 450px at 120% 20%,rgba(61,99,23,.20),transparent 60%),var(--bg);color:var(--text)}
.container{max-width:860px;margin:24px auto;padding:0 14px} /* narrower to avoid horiz scroll */
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
.title{font-size:20px;font-weight:800;letter-spacing:.2px;display:flex;gap:10px;align-items:center}
.badge{font-size:12px;padding:4px 8px;border-radius:999px;background:linear-gradient(135deg,var(--accent-2),var(--accent));color:#fff}
.panel{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);overflow:hidden}
.toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:14px 14px 0 14px}
.actions{display:flex;gap:10px;flex-wrap:wrap}
.btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.06));color:var(--text);border:1px solid var(--border);transition:transform .05s ease,box-shadow .2s ease,border-color .2s ease}
.btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.18)}
.btn.primary{background:linear-gradient(135deg,var(--accent-2),var(--accent));color:#fff;border-color:transparent}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none;box-shadow:none}
.statusline{font-size:12px;color:var(--muted);padding:0 14px 10px 14px}
.body{display:grid;grid-template-columns:1fr 1fr;gap:14px;padding:14px}
@media (max-width:940px){.body{grid-template-columns:1fr}}
.card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid var(--border);border-radius:14px;padding:14px;min-height:180px}
.card h2{font-size:14px;margin:0 0 10px 0;letter-spacing:.3px;text-transform:uppercase;color:var(--muted)}
.drop{display:flex;align-items:center;justify-content:center;text-align:center;border:2px dashed var(--border);border-radius:14px;height:156px;padding:10px;transition:border-color .2s ease,background .2s ease}
.drop.k{border-color:var(--accent-2);background:rgba(36,70,142,.06)}
.preview{max-height:310px;overflow:auto}
.row{display:grid;grid-template-columns:200px 1fr;gap:10px;padding:8px;border-bottom:1px dashed var(--border);align-items:center}
.key{font-weight:700}
.input,.select{width:100%;padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.05);color:var(--text)}
.input::placeholder{color:var(--muted)}
.kv-empty{color:var(--muted)}
.kpi{display:flex;gap:10px;flex-wrap:wrap}
.kpill{font-size:12px;border-radius:999px;padding:6px 10px;border:1px solid var(--border);color:var(--muted)}
.hide{display:none!important}
.switch{display:inline-flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)}
/* readable dropdown text in both themes */
select.select, option { color: var(--text); background: var(--card); }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">Form → Columns <span class="badge">Item View</span></div>
    <div class="kpi">
      <div class="kpill" id="theme-pill">Theme: auto</div>
      <div class="kpill" id="ctx-pill">Board: — | Item: —</div>
    </div>
  </div>
  <div class="panel">
    <div class="toolbar">
      <div class="actions">
        <button class="btn primary" id="apply" disabled>Apply to item</button>
      </div>
      <div class="actions">
        <button class="btn" id="choose">Choose .docx</button>
      </div>
    </div>
    <div class="statusline" id="msg">Drop a .docx below or click “Choose .docx”.</div>
    <div class="body">
      <div class="card">
        <h2>Dropzone</h2>
        <div id="dropzone" class="drop">Drag and drop the Estimate Engagement form here.</div>
        <input id="fileinput" type="file" accept=".docx" style="display:none">
      </div>
      <div class="card">
        <h2>Preview & Modify</h2>
        <div id="preview" class="preview kv-empty">No fields extracted yet.</div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const monday = mondaySdk();

  // ====== Column mapping (send ONLY these) ======
  const mapping = {
    "Value":             { type: "numbers", columnId: "numeric_mkq0534" },
    "Assigned_Lead":     { type: "text",    columnId: "executive___ops_2" }, // Team Lead -> Assigned Lead
    "PM_Lead":           { type: "text",    columnId: "text0" },             // new field (blank by default)
    "Estimating_Lead":   { type: "text",    columnId: "text8" }              // Team_Est -> Estimating Lead
  };

  // Hide these from preview / not used
  const IGNORED = new Set(["Name_Requester","Date_Request","Deliv_Format"]);
  // Used in title/date/status rules
  const SPECIAL_USED = new Set(["ENumber","Name_Client","Name_Project","Due_Date","Due_Time","Group"]);

  let ctx=null, itemId=null, boardId=null;
  let rawFields = {}, editedFields = {}, updates = null, pendingName = null;

  const setMsg = (t)=> document.getElementById("msg").innerText = t || "";
  const showErr = (e,label)=>{
    const msg=(e&&e.message)?e.message:String(e||"Unknown error");
    setMsg(label+": "+msg);
    console.error(label, e);
  };
  const withTimeout=(promise,ms,label)=>{
    let t; const timeout = new Promise((_,rej)=>{ t=setTimeout(()=>rej(new Error(label+" timed out after "+ms+"ms")),ms);});
    return Promise.race([promise,timeout]).finally(()=>clearTimeout(t));
  };
  const normText=(s)=> (s||"").trim();
  const normDate=(s)=>{ if(!s) return null; const d=new Date(s); return isNaN(d)?null:d.toISOString().slice(0,10); };
  function parseTimeToHHMM(s){
    if(!s) return null;
    const str=String(s).trim();
    const m=str.match(/^(\d{1,2})(?::?(\d{2}))?\s*([AaPp][Mm])?$/);
    if(!m){
      const d=new Date("1970-01-01T"+str);
      if(!isNaN(d)) return String(d.getHours()).padStart(2,"0")+":"+String(d.getMinutes()).padStart(2,"0");
      return null;
    }
    let hh=parseInt(m[1],10), mm=m[2]?parseInt(m[2],10):0, ap=m[3]?.toLowerCase?.();
    if(ap==="pm"&&hh<12) hh+=12;
    if(ap==="am"&&hh===12) hh=0;
    if(hh<0||hh>23||mm<0||mm>59) return null;
    return String(hh).padStart(2,"0")+":"+String(mm).padStart(2,"0");
  }

  // ====== DOCX unzip & XML parse ======
  async function parseDocxArrayBuffer(ab){
    const zip=await withTimeout(JSZip.loadAsync(ab),10000,"Unzipping .docx");
    const f=zip.file("word/document.xml");
    if(!f) throw new Error("word/document.xml not found (is this a valid .docx?)");
    return await withTimeout(f.async("string"),8000,"Reading document.xml");
  }
  function textFromNode(node){
    const walker = document.createTreeWalker(node, NodeFilter.SHOW_TEXT, null);
    let t="", curr; while((curr=walker.nextNode())) t += curr.nodeValue; return t;
  }
  function extractSdtWithDOM(documentXml){
    const dom = new DOMParser().parseFromString(documentXml,"application/xml");
    if(dom.getElementsByTagName("parsererror").length){throw new Error("XML parsererror in document.xml")}
    const all = dom.getElementsByTagName("*");
    const out = {};
    for(let i=0;i<all.length;i++){
      const el=all[i]; if(el.localName!=="sdt") continue;
      let pr=null,content=null;
      for(let j=0;j<el.childNodes.length;j++){
        const ch=el.childNodes[j];
        if(ch.nodeType===1 && ch.localName==="sdtPr") pr=ch;
        if(ch.nodeType===1 && ch.localName==="sdtContent") content=ch;
      }
      if(!pr||!content) continue;
      let tag=null;
      const tags=pr.getElementsByTagName("*");
      for(let k=0;k<tags.length;k++){
        const t=tags[k];
        if(t.localName==="tag"||t.localName==="alias"){
          tag = t.getAttribute("w:val") || t.getAttribute("val");
          if(tag) break;
        }
      }
      if(!tag) continue;
      const value = normText(textFromNode(content));
      out[tag]=value;
    }
    return out;
  }

  // ====== Business rules ======
  function buildTitle(fields){
    const a=normText(fields.ENumber), b=normText(fields.Name_Client), c=normText(fields.Name_Project);
    const parts=[a,b,c].filter(Boolean);
    return parts.length? parts.join(" ") : null;
  }
  // Group -> status06 label
  function mapGroupToStatusLabel(v){
    if(!v) return null;
    const s=String(v).trim();
    const setSPC=new Set(["CSA","Mechanical","Electrical","Insulation","Fabrication","Telecom","Energy Management"]);
    if(setSPC.has(s)) return "SPC";
    if(s==="Design") return "ENG";
    if(/^Major/i.test(s)) return "MAJ";
    return null;
  }

  // ====== Friendly field layout & controls ======
  const FRIENDLY_ORDER = [
    { key:"ENumber",        label:"E Number",           type:"text" },
    { key:"Name_Client",    label:"Client Name",        type:"text" },
    { key:"Name_Project",   label:"Project Name",       type:"text" },
    { key:"Group",          label:"Group",              type:"group" }, // maps to status06
    { key:"Due_Date",       label:"Due Date",           type:"date" },
    { key:"Due_Time",       label:"Due Time",           type:"time" },  // has toggle
    { key:"Value",          label:"Value",              type:"text" },
    { key:"Assigned_Lead",  label:"Assigned Lead",      type:"text" },
    { key:"PM_Lead",        label:"PM Lead",            type:"text" },
    { key:"Estimating_Lead",label:"Estimating Lead",    type:"text" }
  ];

  const GROUP_OPTIONS = [
    "CSA","Mechanical","Electrical","Insulation","Fabrication","Telecom","Energy Management","Design","Major Project"
  ];

  function renderEditablePreview(fields){
    const el=document.getElementById("preview");

    // working copy (ensure PM_Lead present)
    editedFields = {};
    FRIENDLY_ORDER.forEach(def=>{
      if(IGNORED.has(def.key)) return;
      if(def.key==="PM_Lead" && fields[def.key]==null) editedFields[def.key] = "";
      else editedFields[def.key] = fields[def.key] ?? "";
    });

    const rows = FRIENDLY_ORDER
      .filter(def => !IGNORED.has(def.key))
      .map(def=>{
        const rawVal = editedFields[def.key] ?? "";
        if(def.type==="group"){
          const opts = GROUP_OPTIONS.map(g => `<option value="${g}" ${String(rawVal)===g?'selected':''}>${g}</option>`).join("");
          return `
            <div class="row">
              <div class="key">${def.label}</div>
              <div>
                <select class="select" data-key="${def.key}">
                  <option value="">— Select —</option>
                  ${opts}
                </select>
              </div>
            </div>
          `;
        }
        if(def.type==="date"){
          // FIX: normalize anything like 8/28/25 to yyyy-MM-dd for the date input
          const iso = normDate(rawVal) || "";
          return `
            <div class="row">
              <div class="key">${def.label}</div>
              <div><input class="input" type="date" data-key="${def.key}" value="${iso}"></div>
            </div>
          `;
        }
        if(def.type==="time"){
          const hhmm = parseTimeToHHMM(rawVal);
          const hasTime = !!hhmm;
          const [hSel,mSel] = hasTime ? hhmm.split(":") : ["",""];
          const hours = Array.from({length:24},(_,i)=>String(i).padStart(2,"0"));
          const hourOpts = [`<option value=""></option>`].concat(hours.map(h=>`<option value="${h}" ${h===hSel?'selected':''}>${h}</option>`)).join("");
          const minOpts  = [`<option value=""></option>`,`<option value="00" ${mSel==="00"?'selected':''}>00</option>`,`<option value="30" ${mSel==="30"?'selected':''}>30</option>`].join("");
          return `
            <div class="row">
              <div class="key">${def.label}</div>
              <div>
                <div style="display:flex;gap:8px;align-items:center;">
                  <label class="switch">
                    <input type="checkbox" id="time-toggle" ${hasTime?'checked':''}>
                    <span>Set time</span>
                  </label>
                  <select class="select" id="time-hour" ${hasTime?'':'disabled'}>${hourOpts}</select>
                  <span>:</span>
                  <select class="select" id="time-min" ${hasTime?'':'disabled'}>${minOpts}</select>
                </div>
              </div>
            </div>
          `;
        }
        // text
        return `
          <div class="row">
            <div class="key">${def.label}</div>
            <div><input class="input" data-key="${def.key}" value="${String(rawVal).replace(/"/g,'&quot;')}"></div>
          </div>
        `;
      }).join("");

    if(!rows){
      el.classList.add("kv-empty");
      el.innerHTML="No fields extracted yet.";
      return;
    }
    el.classList.remove("kv-empty");
    el.innerHTML = rows;

    // wire text inputs
    el.querySelectorAll("input.input").forEach(inp=>{
      inp.addEventListener("input", e=>{
        const key = e.target.getAttribute("data-key");
        editedFields[key] = e.target.value;
      });
    });
    // wire selects (group + time pickers below)
    el.querySelectorAll("select.select[data-key]").forEach(sel=>{
      sel.addEventListener("change", e=>{
        const key = e.target.getAttribute("data-key");
        editedFields[key] = e.target.value;
      });
    });

    // time controls
    const toggle = el.querySelector("#time-toggle");
    const sh = el.querySelector("#time-hour");
    const sm = el.querySelector("#time-min");
    if(toggle && sh && sm){
      const updateFromPickers = ()=>{
        if(!toggle.checked){
          editedFields["Due_Time"] = "";
          sh.disabled = true; sm.disabled = true;
        }else{
          sh.disabled = false; sm.disabled = false;
          const H = sh.value, M = sm.value;
          if(H && (M==="00"||M==="30")){
            editedFields["Due_Time"] = `${H}:${M}`;
          }else{
            editedFields["Due_Time"] = "";
          }
        }
      };
      toggle.addEventListener("change", updateFromPickers);
      sh.addEventListener("change", updateFromPickers);
      sm.addEventListener("change", updateFromPickers);
    }
  }

  async function buildUpdatesFromEdited(fields){
    const vals = {};

    // Title
    pendingName = buildTitle(fields) || null;

    // date6
    const dateIso = normDate(normText(fields.Due_Date));
    const hhmm    = parseTimeToHHMM(normText(fields.Due_Time));
    if(dateIso){
      if(hhmm) vals["date6"] = { date: dateIso, time: hhmm };
      else     vals["date6"] = { date: dateIso }; // omit time when none
    }

    // status06 from Group mapping
    const mapped = mapGroupToStatusLabel(fields.Group);
    if(mapped){ vals["status06"] = { label: mapped }; }

    // Regular mapped columns
    for(const k in mapping){
      const m=mapping[k];
      const v=fields[k];
      if(v==null || v==="") continue;
      if(m.type==="text"){ vals[m.columnId]=v; }
      else if(m.type==="numbers"){
        const n=Number(String(v).replace(/[^0-9.\-]/g,""));
        if(!isNaN(n)) vals[m.columnId]=String(n);
      }
    }
    return vals;
  }

  // ====== Apply to Monday (use String! + JSON.stringify for stability) ======
// ====== Apply to Monday (use JSON! and pass an object, not a string) ======
async function applyToMonday(vals){
  const mutation = `
    mutation($board_id: ID!, $item_id: ID!, $column_values: JSON!) {
      change_multiple_column_values(
        board_id: $board_id,
        item_id: $item_id,
        column_values: $column_values
      ) { id }
    }
  `;
  const resp = await monday.api(mutation, {
    variables: {
      board_id: String(boardId),
      item_id:  String(itemId),
      column_values: vals           // <-- pass the plain object
    }
  });
  if (resp.errors && resp.errors.length){
    const msg = resp.errors.map(e => e.message).join("; ");
    throw new Error("column_values: " + msg);
  }

  // item name (unchanged)
  if (pendingName){
    try{
      const m2 = `mutation($item_id: ID!, $name: String!){
        change_item_name(item_id: $item_id, name: $name){ id }
      }`;
      const r2 = await monday.api(m2, { variables:{ item_id:String(itemId), name:pendingName } });
      if (r2.errors && r2.errors.length){ throw new Error(r2.errors.map(e=>e.message).join("; ")) }
    }catch(e){
      const m3=`mutation($iid: ID!, $val: String!){
        change_simple_column_value(item_id:$iid, column_id:"name", value:$val){ id }
      }`;
      const r3 = await monday.api(m3,{ variables:{ iid:String(itemId), val: JSON.stringify(pendingName) } });
      if (r3.errors && r3.errors.length){ throw new Error("change_simple_column_value: " + r3.errors.map(er=>er.message).join("; ")) }
    }
  }
}


  // ====== Monday context/theme ======
  monday.listen("context",(res)=>{
    ctx = res.data||{};
    itemId  = ctx.itemId;
    boardId = ctx.boardId;
    document.getElementById("ctx-pill").innerText=`Board: ${boardId||"—"} | Item: ${itemId||"—"}`;
  });
  monday.listen("theme",(res)=>{
    const theme=res.data?.theme||"auto";
    document.getElementById("theme-pill").innerText=`Theme: ${theme}`;
  });

  // ====== UI bindings ======
  const dz=document.getElementById("dropzone"), fi=document.getElementById("fileinput");
  document.getElementById("choose").onclick=()=>fi.click();
  fi.addEventListener("change",e=>{
    const f=e.target.files?.[0];
    if(f && /\.docx$/i.test(f.name)) handleLocalFile(f); else setMsg("Please choose a .docx");
  });
  dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("k")});
  dz.addEventListener("dragleave",e=>{e.preventDefault();dz.classList.remove("k")});
  dz.addEventListener("drop",e=>{
    e.preventDefault();dz.classList.remove("k");
    const f=e.dataTransfer.files?.[0];
    if(!f){setMsg("No file dropped");return}
    if(!/\.docx$/i.test(f.name)){setMsg("Please drop a .docx file");return}
    handleLocalFile(f);
  });

  document.getElementById("apply").onclick=async()=>{
    try{
      if(!editedFields || Object.keys(editedFields).length===0){ setMsg("Nothing to apply"); return }
      setMsg("Building updates…");

      const working = {};
      Object.keys(editedFields).forEach(k=>{
        if(!IGNORED.has(k)) working[k] = editedFields[k];
      });

      updates = await buildUpdatesFromEdited(working);
      if(Object.keys(updates).length===0 && !buildTitle(working)){
        setMsg("Nothing mappable found"); return;
      }

      setMsg("Updating item…");
      await applyToMonday(updates);
      setMsg("Done");
    }catch(e){
      showErr(e, "Update failed");
    }
  };

  // ====== Flows ======
  async function handleLocalFile(file){
    try{
      setMsg(`Reading local .docx… (${(file.size/1024/1024).toFixed(2)} MB)`);
      const ab=await withTimeout(file.arrayBuffer(),8000,"Loading file");
      const xml=await parseDocxArrayBuffer(ab);
      setMsg("Parsing fields…");
      rawFields = extractSdtWithDOM(xml);

      // filtered copy (rename UI labels we changed)
      const filtered = {};
      Object.keys(rawFields).forEach(k=>{
        if(IGNORED.has(k)) return;
        filtered[k] = rawFields[k];
      });
      if(filtered.Team_Lead!=null){ filtered.Assigned_Lead = filtered.Team_Lead; delete filtered.Team_Lead; }
      if(filtered.Team_Est!=null){ filtered.Estimating_Lead = filtered.Team_Est; delete filtered.Team_Est; }
      if(filtered.PM_Lead==null){ filtered.PM_Lead = ""; }

      renderEditablePreview(filtered);

      const hasAny = Object.keys(filtered).length>0;
      document.getElementById("apply").disabled = !hasAny;
      setMsg(hasAny? "Ready to apply" : "Nothing mappable found");
    }catch(e){ showErr(e,"Could not read .docx") }
  }

  window.addEventListener("error", (e)=> showErr(e.error||e.message, "Script error"));
});
</script>
</body>
</html>
